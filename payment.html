<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>.................</title>
</head>

<body style="min-height: 205px;">
    <div class="text-center py-4 container">
        <h1 class="text-center lead py-4"></h1>
    </div>

    <div class="container">
        <h4 class="mb-3">Billing Address</h4>
        <form novalidate>
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="firstName" class="form-label ">First Name</label>
                    <input type="text" id="firstName" class="form-control" placeholder="john" required>
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>
                <div class="col-sm-6">
                    <div>
                        <label for="lastName" class="form-label ">Last Name</label>
                        <input type="text" id="lastName" class="form-control" placeholder="smith" required>
                        <div class="invalid-feedback">
                            Valid first name is required.
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <label for="Email Id" class="form-label ">Email Id</label>
                    <div class="input-group">
                        <span class="input-group-text">@
                        </span>
                        <input type="text" id="Email Id" class="form-control" required>
                        <div class="invalid-feedback">
                            Valid first name is required.

                        </div>

                    </div>
                </div>
                <div class="col-md-5">
                    <label for="country" class="form-label">country</label>
                    <select name="country" id="co" class="form-control">
                        <option value="">choose</option>
                        <option value="Ind">India</option>
                    </select>
                    <div class="invalid-feedback">
                        required
                    </div>

                </div>
                <div class="col-md-4">
                    <label for="State" class="form-label">State</label>
                    <select name="State" id="st" class="form-control">
                        <option value="">Select State</option>
                        <option value="">Uttar Pradesh</option>
						<option value="">Bihar</option>
                        <option value="">Madhya Pradesh</option>
                        <option value="">Himachal Pradesh</option>
                        <option value="">Uttarakhand</option>
                        <option value="">Chattisgharh</option>
                        <option value="">Punjab</option>
                        <option value="">Haryana</option>
                        <option value="">Gujrat</option>
                        <option value="">Delhi</option>
                        <option value="">Kerala</option>

                    </select>
                    <div class="invalid-feedback">
                        required
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="form-label" for="pin">Pin code
                    </label><br>
                    <input type="number" class="form-control" required placeholder="1234"></input>
                    <div class="invalid-feedback">
                        invalid input
                    </div>
                </div>
                <hr class="my-4">
                <div class="col-12">
                    <div class="form-check">
                        <input id="sameAd" type="checkbox" class="form-check-input">
                        <label for="sameAd" class="form-check-label">
                            Accept our terms and services.
                        </label>

                    </div>
                    <div class="form-check">
                        <input id="secondAD" type="checkbox" class="form-check-input">
                        <label for="secondAD" class="form-check-label">
                            confirm if the above information is correct and best of your knowledge.
                        </label>
                    </div>
                </div>

                <hr>
                <h4>payment</h4>
                <div class="container">
                    <div class="form-check">
                        <input name="the" type="radio" class="form-check-input" id="cradit">
                        <label for="cradit" class="form-label"> Cradit card</label>
                    </div>

                    <div class="form-check">
                        <input name="the" type="radio" class="form-check-input" id="Debitt">
                        <label for="Debitt" class="form-label"> Debit card</label>
                    </div>

                    <div class="form-check">
                        <input name="the" type="radio" class="form-check-input" id="UPi">
                        <label for="UPi" class="form-label"> UPI</label>
                    </div>

                    <div class="row g-3 mt-2">
                        <div class="col-sm-6">
                            <label for="cardname">
                                Name on Card
                            </label>
                            <input class="form-control" id="cardname" type="text">
                        </div>
                        <div class="col-sm-6">
                            <label for="cardno">
                                Card Number
                            </label>
                            <input class="form-control" id="cardno" type="number">
                        </div>
                        <div class="col-sm-3">
                            <label for="exp">
                                Exp. date
                            </label>
                            <input class="form-control" id="exp" type="date">
                        </div>
                        <div class="col-sm-3">
                            <label for="cvv">
                                CVV
                            </label>
                            <input class="form-control" id="cvv" type="number">
                        </div>
                    </div>
                </div>
                <hr>
                <button class="btn btn-primary btn-lg btn-block">Continue CheckOut</button>
            </div>
    </div>
	<br>
	<br>
    </form>


    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    -->
</body>

</html>
